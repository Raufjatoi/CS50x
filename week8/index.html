<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Multiple Choice Question
            const mcButtons = document.querySelectorAll('.mc-option');
            mcButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const correctAnswer = 'option2';
                    const result = document.querySelector('#mc-result');
                    if (this.id === correctAnswer) {
                        this.style.backgroundColor = 'green';
                        result.textContent = 'Correct!';
                        result.style.color = 'green';
                    } else {
                        this.style.backgroundColor = 'red';
                        result.textContent = 'Incorrect';
                        result.style.color = 'red';
                    }
                });
            });

            // Free Response Question
            document.querySelector('#fr-submit').addEventListener('click', function() {
                const userAnswer = document.querySelector('#fr-input').value.trim().toLowerCase();
                const correctAnswer = 'paris';
                const result = document.querySelector('#fr-result');
                if (userAnswer === correctAnswer) {
                    document.querySelector('#fr-input').style.backgroundColor = 'green';
                    result.textContent = 'Correct!';
                    result.style.color = 'green';
                } else {
                    document.querySelector('#fr-input').style.backgroundColor = 'red';
                    result.textContent = 'Incorrect';
                    result.style.color = 'red';
                }
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>What is the capital of France?</h3>
            <button class="mc-option" id="option1">Berlin</button>
            <button class="mc-option" id="option2">Paris</button>
            <button class="mc-option" id="option3">Madrid</button>
            <p id="mc-result"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>What is the capital of Germany?</h3>
            <input type="text" id="fr-input">
            <button id="fr-submit">Submit</button>
            <p id="fr-result"></p>
        </div>
    </div>
</body>
</html>
